<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlatDango Movies</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <script defer type="text/javascript" src="index.js" ></script>
    <link rel="stylesheet" href="index.css">
</head>
<body>

    <section>
        <header>
            
            <nav class="navbar navbar-expand-lg navbar-light bg-primary">
                <div class="container">
                    <a class="navbar-brand" href="#">FlatDango Movies</a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarToggler"
                        aria-controls="navbarToggler" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarToggler">
                        <ul class="navbar-nav">
                            <li class="nav-item active">
                                <a class="nav-link" href="#">Home</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Movies</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">About</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Contact</a>
                            </li>
                        </ul>
                        <form class="d-flex me-3">
                            <input class="form-control" type="search" placeholder="Search Movies" aria-label="Search">
                            <button class="btn btn-success" type="submit">Search</button>
                        </form>
                        <ul class="navbar-nav">
                            <li class="nav-item">
                                <a class="nav-link" href="#">My Account</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
              
        </header>
    </section>
    
    <main>
        <div class="movie-container container">
            <div class="row">
                <div class="col-lg-4">
                    <div class="movie-list">
                        <ul id="movie-list">
                            
                        </ul>
                    </div>
                </div>
                <div class="col-lg-8">
                    <div class="card movie-details movie-details-hover">
                        <img id="movie-image" class="card-img-top" alt="Movie Title Goes Here" src="">
                        <div class="card-body">
                            <h2 id="movie-title" class="card-title">Movie Title Goes Here</h2>
                            <p class="card-text">
                                <em id="movie-description">Movie Description Goes Here</em>
                            </p>
                            <p id="movie-runtime" class="card-text"><small>Runtime: 108 minutes</small></p>
                            <p id="movie-showtime" class="card-text"><small>Showtime: 04:00 PM</small></p>
                            <p id="movie-capacity" class="card-text"><small>Capacity: 30 seats</small></p>
                            <p id="movie-tickets-sold" class="card-text"><small>Tickets Sold: 27</small></p>
                            <button id="buy-ticket-button" class="btn btn-success">Buy Ticket</button>
                            <button id="sold-out-button" class="btn btn-secondary" style="display: none;">Sold Out</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <div class="container text-center py-3">
            &copy; 2023 FlatDango Movies. All rights reserved.
        </div>
    </footer>
</body>
</html>
